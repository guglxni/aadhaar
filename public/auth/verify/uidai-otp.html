<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Authentication - OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            margin: 1rem;
        }
        
        .otp-input {
            width: 3rem;
            height: 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0.25rem;
            transition: all 0.3s ease;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .success-message {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .timer {
            font-family: monospace;
            font-weight: bold;
            color: #dc2626;
        }
        
        .uidai-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .uidai-logo img {
            height: 40px;
            margin-right: 0.75rem;
        }
        
        .jwt-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
        }
        
        .jwt-token {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .jwt-header {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .jwt-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="uidai-logo">
            <i class="fas fa-shield-alt text-blue-600 text-2xl mr-2"></i>
            <h1 class="text-xl font-bold text-gray-800">Aadhaar Authentication</h1>
        </div>
        
        <div class="text-center mb-6">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                <p class="text-sm text-blue-800">
                    <i class="fas fa-info-circle mr-2"></i>
                    Enter the 6-digit OTP sent to your registered mobile number
                </p>
            </div>
            
            <div class="text-sm text-gray-600 mb-4">
                UID: <span id="maskedUid" class="font-mono font-semibold">••••••••••••</span>
            </div>
        </div>

        <form id="otpForm">
            <div class="flex justify-center mb-4">
                <input type="text" id="otp1" class="otp-input" maxlength="1" autocomplete="off">
                <input type="text" id="otp2" class="otp-input" maxlength="1" autocomplete="off">
                <input type="text" id="otp3" class="otp-input" maxlength="1" autocomplete="off">
                <input type="text" id="otp4" class="otp-input" maxlength="1" autocomplete="off">
                <input type="text" id="otp5" class="otp-input" maxlength="1" autocomplete="off">
                <input type="text" id="otp6" class="otp-input" maxlength="1" autocomplete="off">
            </div>
            
            <div class="text-center text-sm text-gray-500 mb-4">
                Session expires in: <span id="timer" class="timer">05:00</span>
            </div>
            
            <button type="submit" id="verifyBtn" class="btn-primary">
                <span id="btnText">Verify OTP</span>
            </button>
            
            <div class="text-center mt-4">
                <button type="button" id="resendBtn" class="text-blue-600 text-sm hover:underline" disabled>
                    Resend OTP in <span id="resendTimer">30</span>s
                </button>
            </div>
        </form>
        
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText"></span>
        </div>
        
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="successText"></span>
        </div>
        
        <div id="jwtSuccess" class="jwt-success">
            <div class="jwt-header">
                <i class="fas fa-shield-alt mr-2"></i>
                Authentication Successful!
            </div>
            <div class="text-sm mb-3">
                Your JWT authentication token has been generated:
            </div>
            <div class="jwt-token" id="jwtToken"></div>
            <button class="copy-btn" onclick="copyJwtToken()">
                <i class="fas fa-copy mr-1"></i> Copy Token
            </button>
            <div id="jwtDetails" class="jwt-details">
                <div class="font-semibold mb-2">Authentication Details:</div>
                <div id="authDetails"></div>
            </div>
            <div class="text-sm mt-3 opacity-75">
                Redirecting in <span id="redirectCountdown">5</span> seconds...
            </div>
        </div>
        
        <!-- Hidden form fields -->
        <input type="hidden" id="uid" name="uid">
        <input type="hidden" id="sessionId" name="sessionId">
        <input type="hidden" id="redirectUri" name="redirectUri">
        <input type="hidden" id="state" name="state">
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const pathParams = window.location.pathname.split('/');
            const sessionId = pathParams[pathParams.length - 1];
            
            return {
                sessionId: sessionId,
                uid: params.get('uid'),
                redirectUri: params.get('redirectUri'),
                state: params.get('state') || 'default-state'
            };
        }
        
        // Mask UID for display
        function maskUid(uid) {
            if (!uid || uid.length !== 12) return '••••••••••••';
            return uid.substring(0, 4) + '••••' + uid.substring(10);
        }
        
        // Timer functionality
        let timeLeft = 300; // 5 minutes
        let resendTimeLeft = 30; // 30 seconds
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                showError('Session expired. Please restart the authentication process.');
                document.getElementById('otpForm').style.display = 'none';
                return;
            }
            
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }
        
        function updateResendTimer() {
            const resendBtn = document.getElementById('resendBtn');
            const resendTimer = document.getElementById('resendTimer');
            
            if (resendTimeLeft <= 0) {
                resendBtn.disabled = false;
                resendBtn.innerHTML = '<i class="fas fa-redo mr-1"></i>Resend OTP';
                return;
            }
            
            resendTimer.textContent = resendTimeLeft;
            resendTimeLeft--;
            setTimeout(updateResendTimer, 1000);
        }
        
        // OTP input handling
        function setupOtpInputs() {
            const inputs = document.querySelectorAll('.otp-input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    // Only allow digits
                    if (!/^\d$/.test(value)) {
                        e.target.value = '';
                        return;
                    }
                    
                    // Move to next input
                    if (value && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    
                    // Auto-submit when all fields are filled
                    if (index === inputs.length - 1 && value) {
                        const otp = Array.from(inputs).map(inp => inp.value).join('');
                        if (otp.length === 6) {
                            submitOtp();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    // Handle backspace
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].value = '';
                    }
                    
                    // Handle paste
                    if (e.key === 'v' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        navigator.clipboard.readText().then(text => {
                            const digits = text.replace(/\D/g, '').substring(0, 6);
                            if (digits.length === 6) {
                                inputs.forEach((inp, i) => {
                                    inp.value = digits[i] || '';
                                });
                                submitOtp();
                            }
                        });
                    }
                });
            });
        }
        
        // Show/hide messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            document.getElementById('errorText').textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            document.getElementById('successText').textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('jwtSuccess').style.display = 'none';
        }
        
        // Show JWT success with token details
        function showJwtSuccess(token, userData) {
            const jwtDiv = document.getElementById('jwtSuccess');
            const tokenDiv = document.getElementById('jwtToken');
            const detailsDiv = document.getElementById('authDetails');
            
            // Hide other messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Display token
            tokenDiv.textContent = token;
            
            // Display authentication details
            const details = [
                `UID: ${userData?.uid || 'N/A'}`,
                `Timestamp: ${userData?.timestamp || new Date().toISOString()}`,
                `Subject: ${userData?.sub || 'N/A'}`,
                `Verified: ${userData?.verified ? 'Yes' : 'No'}`
            ];
            
            if (userData?.uidaiClaims) {
                details.push(`UIDAI Claims: Available`);
                if (userData.uidaiClaims.txn) {
                    details.push(`Transaction ID: ${userData.uidaiClaims.txn}`);
                }
            }
            
            detailsDiv.innerHTML = details.map(detail => 
                `<div class="mb-1">• ${detail}</div>`
            ).join('');
            
            // Show the JWT success div
            jwtDiv.style.display = 'block';
            
            // Start countdown
            startRedirectCountdown();
        }
        
        // Copy JWT token to clipboard
        function copyJwtToken() {
            const token = document.getElementById('jwtToken').textContent;
            navigator.clipboard.writeText(token).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(() => {
                alert('Failed to copy token to clipboard');
            });
        }
        
        // Redirect countdown
        function startRedirectCountdown() {
            let count = 5;
            const countdownSpan = document.getElementById('redirectCountdown');
            
            const countdown = setInterval(() => {
                count--;
                countdownSpan.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdown);
                }
            }, 1000);
        }
        
        // Submit OTP
        async function submitOtp() {
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(inp => inp.value).join('');
            
            if (otp.length !== 6) {
                showError('Please enter a complete 6-digit OTP');
                return;
            }
            
            const verifyBtn = document.getElementById('verifyBtn');
            const btnText = document.getElementById('btnText');
            
            try {
                // Show loading state
                verifyBtn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span>Verifying...';
                hideMessages();
                
                const params = getUrlParams();
                
                // Submit to verification endpoint
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid: params.uid,
                        otp: otp,
                        sessionId: params.sessionId,
                        state: params.state
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Display the JWT token prominently
                    showJwtSuccess(result.token, result.userData);
                    
                    // Redirect after showing the token
                    setTimeout(() => {
                        if (params.redirectUri) {
                            const url = new URL(params.redirectUri);
                            url.searchParams.set('token', result.token);
                            url.searchParams.set('state', params.state);
                            window.location.href = url.toString();
                        } else {
                            window.location.href = '/verify-success.html?token=' + encodeURIComponent(result.token);
                        }
                    }, 5000); // Give more time to view the JWT
                    
                } else {
                    throw new Error(result.message || 'Verification failed');
                }
                
            } catch (error) {
                console.error('Verification error:', error);
                showError(error.message || 'Verification failed. Please try again.');
                
                // Clear OTP inputs on error
                inputs.forEach(input => input.value = '');
                inputs[0].focus();
                
            } finally {
                // Reset button state
                verifyBtn.disabled = false;
                btnText.textContent = 'Verify OTP';
            }
        }
        
        // Resend OTP
        async function resendOtp() {
            const resendBtn = document.getElementById('resendBtn');
            
            try {
                resendBtn.disabled = true;
                resendBtn.innerHTML = '<span class="spinner"></span>Resending...';
                
                const params = getUrlParams();
                
                // In a real implementation, this would call the UIDAI OTP endpoint again
                // For demo purposes, we'll just show a success message
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                showSuccess('OTP has been resent to your registered mobile number');
                
                // Reset resend timer
                resendTimeLeft = 30;
                updateResendTimer();
                
            } catch (error) {
                showError('Failed to resend OTP. Please try again.');
                resendBtn.disabled = false;
                resendBtn.innerHTML = '<i class="fas fa-redo mr-1"></i>Resend OTP';
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            
            // Validate required parameters
            if (!params.uid || !params.sessionId) {
                showError('Invalid authentication session. Please restart the process.');
                return;
            }
            
            // Set up the page
            document.getElementById('maskedUid').textContent = maskUid(params.uid);
            document.getElementById('uid').value = params.uid;
            document.getElementById('sessionId').value = params.sessionId;
            document.getElementById('redirectUri').value = params.redirectUri || '';
            document.getElementById('state').value = params.state;
            
            // Set up OTP inputs
            setupOtpInputs();
            
            // Start timers
            updateTimer();
            updateResendTimer();
            
            // Focus first input
            document.getElementById('otp1').focus();
            
            // Form submission handler
            document.getElementById('otpForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitOtp();
            });
            
            // Resend button handler
            document.getElementById('resendBtn').addEventListener('click', resendOtp);
        });
    </script>
</body>
</html>
